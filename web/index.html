    <body>
        <h2>Calculo IMC (index.html)</h2>
         
        <div id="pergunta">
            
            <p>Indice da Massa Corporia</p>
            <p>Formula IMC = (peso/ altura * altura)</p>
            
            <form action="calculo.jsp" method="get" target="result">
                
                Peso: <input type="text" name="peso" maxlength="4"><br>
                Altura: <input type="text" name="altura" maxlength="4"><br>
                
                <input type="submit" name="enviar" value="Calcular IMC">  
                
            </form>
            
        </div>
        <div id="reposta">
          
            <iframe name="result" width="200" heigth="150"></iframe>
            
        </div>    
        
    </body>
